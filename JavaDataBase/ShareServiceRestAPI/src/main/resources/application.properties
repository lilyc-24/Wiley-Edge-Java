spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shareservice
spring.datasource.username=root
spring.datasource.password=stitch

server.port = 8086

spring.jpa.hibernate.ddl-auto=update
#dialect will generate the queries in underlying database syntax(in out case its MySql8)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#show the generated SQL on console
spring.jpa.show-sql=true

#while creating queries take the names of columns specified in mapping
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl